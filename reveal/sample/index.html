							Планиметрия

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Определение 
							-----------
	
							Планиметрия — раздел евклидовой геометрии, 
							изучающий двумерные (одноплоскостные) фигуры, 
							то есть фигуры, которые можно расположить в 
							пределах одной плоскости: треугольники, 
							окружности, параллелограммы и т.д.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Определение круга
							-----------------
	
							Круг — это часть плоскости, ограниченная окружностью.
							Центр данной окружности называется центром круга, 
							а расстояние от центра до любой точки окружности — 
							радиусом круга
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Определение квадрата
							--------------------
	
							Квадрат — это правильный четырёхугольник, 
							у которого все стороны и углы равны между 
							собой.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Определение треугольника
							------------------------
	
							Треугольник — геометрическая фигура, образованная 
							тремя отрезками, которые соединяют три точки, 
							не лежащие на одной прямой.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Определение параллелограмма
							---------------------------
	
							Параллелограамм — это четырехугольник, 
							у которого противоположные стороны попарно параллельны,
							то есть лежат на параллельных прямых.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Определение трапеции
							--------------------
	
							Трапеция — выпуклый четырехугольник, у которого 
							две стороны параллельны, а две другие не параллельны.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Определение ромба
							-----------------
	
							Ромб  — это параллелограмм, 
							у которого все стороны равны.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Периметр круга
							-----------------
							Периметр круга равен удвоенному произведению числа $\pi$  на радиус. 
							Формула нахождения периметра круга:

							$$P=2 \pi R,$$

							где  P  — периметр круга, а  R  — радиус круга.

						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Примеры
							-------------------------
	
							Пусть дана окружность с радиусом $R = 4$ см. 
							Найдем периметр фигуры:
	
							$P=3,14 * 4 * 2=25,12$ см
							
	
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Периметр трапеции
							-----------------
							Периметр трапеции равняется сумме длин всех ее сторон.
							Формула нахождения периметра трапеции:

							$$P=a+b+c+d,$$

							где  P  — периметр трапеции,   a, b, c, d  — стороны трапеции.

						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Примеры
							-------------------------
	
							Найдите периметр трапеции, если ее основания равны 7 и 10 см, 
							а боковые стороны – 4 и 5 см.
							Найдем периметр фигуры:
	
							$P=7+10+4+5=26$ см
							
	
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Периметр треугольника
							---------------------
							Периметр треугольника равняется сумме длин всех ее сторон.
							
							Формула нахождения периметра треугольника:

							$$P=a+b+c,$$

							где  P  — периметр трапеции,   a, b, c  — стороны треугольника.

						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Примеры
							-------------------------
	
							Найдите периметр треугольника, если его стороны равны 7, 12 и 10 см.

							Найдем периметр фигуры:
	
							$P=7+10+12=29$ см
							
	
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Периметр параллелограмма
							------------------------
							Периметр параллелограмма равняется удвоенной сумме 
							двух его смежных сторон.
							
							Формула нахождения периметра параллелограмма:

							$$P=2(a+b),$$ 

							где  P  — периметр трапеции,   a, b,   — смежные стороны.

						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Примеры
							-------------------------
	
							Дан параллелограмм со сторонами 5 см и 9 см. 
							Вычислить его периметр.

							Найдем периметр фигуры:
	
							$P=2(5+9)=28$ см
							
	
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Периметр квадрата и ромба
							------------------------
							Формулы для нахождения периметра квадрата и ромба равны.
							Периметр равен сумме 4-х длин сторон или 
							произведению длины любой стороны на четыре. 
							
							Формула нахождения периметра квадрата и ромба:

							$$P=a+b+c+d, P=4a,$$ 

							где  P  — периметр трапеции,   a, b, c, d   — стороны.

						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="text/template">
							Примеры
							-------------------------
	
							Найдите периметр квадрата, если его стороны равны 4 см.

							Найдем периметр фигуры:
	
							$P=4*4=16$ см
							
	
						</script>

		<script>
			//Результат игры
			let resultGame;

			//Событие, чтобы скрипты начали выполняться только после загрузки
			window.onload = () => {
				//Нахождение периметра круга
				document.querySelector('#getResult').onclick = () => {
					//Получаем значение из полей ввода
					let R = document.querySelector('#R').value;
					//let P= 2*3.14*R;
					//Ссылка на тег вывода результата
					let result = document.querySelector('#result');
					//Проверка полей на пустоту
					if (R === '') {
						return result.innerHTML = 'Вы не ввели радиус';
					}
					if (R < 0) {
						return result.innerHTML = 'Такого радиуса не существует';
					}
					//Выводим периметр круга
					return result.innerHTML = 2*3.14*R;
				}
				//Нахождение периметра трапеции
				document.querySelector('#getResult1').onclick = () => {
					//Получаем значение из полей ввода
					let a = document.querySelector('#a').value;
					let b = document.querySelector('#b').value;
					let c = document.querySelector('#c').value;
					let d = document.querySelector('#d').value;
					var P =+a + +b + + c + +d;
					//Ссылка на тег вывода результата
					let result = document.querySelector('#result1');
					//Проверка полей на пустоту
					if (a === '' || b === '' || c === '' || d === '') {
						return result.innerHTML = 'Вы не ввели значение';
					}
					if (a < 0 || b < 0 || c < 0 || d < 0) {
						return result.innerHTML = 'Такой трапеции не существует';
					}
					//Выводим периметр трапеции
					return result.innerHTML = P;
				}
				//Нахождение периметра треугольника
				document.querySelector('#getResult2').onclick = () => {
					//Получаем значение из полей ввода
					let a1 = document.querySelector('#a1').value;
					let b1 = document.querySelector('#b1').value;
					let c1 = document.querySelector('#c1').value;
					
					//Ссылка на тег вывода результата
					let result = document.querySelector('#result2');
					//Проверка полей на пустоту
					if (a1 === '' || b1 === '' || c1 === '' ) {
						return result.innerHTML = 'Вы не ввели значение';
					}
					if (a1 < 0 || b1 < 0 || c1 < 0 ) {
						return result.innerHTML = 'Такой трапеции не существует';
					}
					//Выводим периметр трапеции
					return result.innerHTML =+ a1 + +b1 + +c1;
				}

				//Нахождение периметра параллелограмма
				document.querySelector('#getResult3').onclick = () => {
					//Получаем значение из полей ввода
					let a2 = document.querySelector('#a2').value;
					let b2 = document.querySelector('#b2').value;
					
					//Ссылка на тег вывода результата
					let result = document.querySelector('#result3');
					//Проверка полей на пустоту
					if (a2 === '' || b2 === ''  ) {
						return result.innerHTML = 'Вы не ввели значение';
					}
					if (a2 < 0 || b2 < 0 ) {
						return result.innerHTML = 'Такого параллелограмма не существует';
					}
					//Выводим периметр параллелограмма
					return result.innerHTML = 2 * (+ a2 + +b2 );
				}
			}

		</script>
